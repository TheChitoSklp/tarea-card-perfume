<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="main-container">
      <article class="img-container">
        <img
          src="./img/image-product-mobile.jpg"
          class="img-mobile"
          alt="product-mobile"
        />
        <img src="./img/image-product-desktop.jpg" class="img-desktop" alt="desktop" />
      </article>
      <article class="text-container">
        <span>PERFUME</span>
        <h3>Gabrielle Essence Eau De Parfum</h3>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="nums-container">
          <span>$149.99</span>
          <div>$169.99</div>
        </div>
        <button>
          <img src="./img/icon-cart.svg" alt="cart" />
          <div>Add to Cart</div>
        </button>
      </article>
    </section>
  </body>
</html>
